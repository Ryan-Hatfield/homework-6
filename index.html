<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- AJAX-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment JS Link-->
    <link rel="Moment" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/82a28eab44.js" crossorigin="anonymous"></script>
    <!--Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!--Homework-6 CSS Link-->
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron bg-dark">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <main class="container" id="mainContainer">
      <div class="row">
        <!-- Search box Area-->
        <div class="col-4 bg-dark" id="searchBox">
          <p class="search-header my-1" id="search">Search For A City:</p>
          <div class="input-group mb-3">
              <input id="city-input" type="text" class="form-control" placeholder="City Name" aria-label="City Name">
              <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="search-button">
                      <i class="fas fa-city"></i>
                  </button>
              </div>
          </div>
        </div>
        <!--Current Day Forecast-->
        <div class="col-8">
          <div class="row mr-0">
              <div class="col-12 border border-dark m-3 rounded">
                  <div class="row">
                      <div class="col-12">
                          <span id="city" class="city align-middle"></span>
                          <img id="weatherIcon" src="placeholder" alt="">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="temperature"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="humidity"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="windSpeed"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="uvIindex"></p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <h3> Five Day Forecast</h3>
              </div>
          </div>
          <!--Five Day Forecast-->
          <div class="row" id="forecast">
              <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
              <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
              <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
              <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
              <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
          </div>
      </div>
      </div>
      
      
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--AJAX Moment JS -->>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Homework-6 JS link-->
    <script src="./script.js"></script>
  </body>
</html>
