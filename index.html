<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--AJAX Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Moment JS Link-->
    <link rel="Moment" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/82a28eab44.js" crossorigin="anonymous"></script>
    <!--Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!--Homework-6 CSS Link-->
    <link rel="stylesheet" href="./style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron bg-dark">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <main class="container" id="mainContainer">
        <div class="row">
            <div class="col-4 bg-dark">
                <p class="search-header my-1" id= "search">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="cityInput" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-city"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clearBtn">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border m-3 rounded" id="currentWeather">
                        <div class="row">
                            <div class="col-12">
                                <span id="city" class="city align-middle"></span>
                                <img id="icon" src="https://placeholder.com/" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="windSpeed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="uvIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>Five Day Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
                    <div class="col fiveDay bg-primary ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </main>
    <!--AXIOS JS Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0-0/axios.js"></script>
    <!--Homework 6 script JS-->
    <script src="./script.js"></script>
</body>
</html>
